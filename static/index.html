<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI ToDo App - Quản lý công việc</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-gradient"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    ToDo App
                </h1>
                <div class="header-stats">
                    <div class="stat">
                        <span class="stat-value" id="totalCount">0</span>
                        <span class="stat-label">Tổng số</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="completedCount">0</span>
                        <span class="stat-label">Hoàn thành</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="pendingCount">0</span>
                        <span class="stat-label">Chưa xong</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Add Todo Section -->
        <section class="add-section">
            <form id="addTodoForm" class="add-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todoInput" 
                        class="todo-input" 
                        placeholder="Thêm công việc mới... (3-100 ký tự)"
                        minlength="3"
                        maxlength="100"
                        required
                    >
                    <button type="submit" class="btn btn-primary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Thêm
                    </button>
                </div>
            </form>
        </section>

        <!-- Filters & Actions -->
        <section class="filters-section">
            <div class="filters-group">
                <!-- Search -->
                <div class="filter-item search-box">
                    <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="filter-input" 
                        placeholder="Tìm kiếm..."
                    >
                </div>

                <!-- Status Filter -->
                <select id="statusFilter" class="filter-select">
                    <option value="all">Tất cả</option>
                    <option value="pending">Chưa xong</option>
                    <option value="completed">Hoàn thành</option>
                </select>

                <!-- Sort -->
                <select id="sortOrder" class="filter-select">
                    <option value="-created_at">Mới nhất</option>
                    <option value="created_at">Cũ nhất</option>
                </select>

                <!-- Refresh Button -->
                <button id="refreshBtn" class="btn btn-secondary" title="Làm mới">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Todo List -->
        <section class="todos-section">
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Đang tải...</p>
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                </svg>
                <h3>Chưa có công việc nào</h3>
                <p>Thêm công việc đầu tiên của bạn!</p>
            </div>

            <ul id="todoList" class="todo-list"></ul>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="/static/app.js"></script>
</body>
</html>
